<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form
      class="example-form"
      [formGroup]="profileLogin"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" />
        </mat-form-field>
      </mat-card-content>
      <!-- <button type="submit" [disabled]="!profileLogin.valid">Submit</button> -->
      <button
        mat-stroked-button
        color="mat-button"
        type="submit"
        [disabled]="!profileLogin.valid"
        class="btn-block"
      >
        Login
      </button>
    </form>
    <div *ngIf="userErr">
      <p class="error">Invalid Details</p>
    </div>
  </mat-card>
</div>
