
<div *ngIf="usersRegister" class="top">
  <mat-expansion-panel hideToggle *ngFor="let user of usersRegister">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ user.email }}
      </mat-panel-title>
      
    </mat-expansion-panel-header>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Chat</mat-card-title>
        </mat-card-header>
        <!-- {{ grpChat | json }} -->
        <div *ngIf="frndChat">
          <div *ngFor="let chat of frndChat">
            <!-- <form class="example-form"> -->
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>{{ user.username }}</mat-label>
              <p>
                <small>{{ user.time }}</small>
              </p>
              <div>
                <b> {{ user.msg }}</b>
              </div>
              <input matInput value="{{ user.msg }}" hidden />
            </mat-form-field>
            <!-- </form> -->
          </div>
        </div>
        <form
          class="example-form"
          [formGroup]="chatWindow"
          (ngSubmit)="onSubmit()"
          novalidate
        >
          <mat-card-content>
            <!-- <p>Needds</p> -->
            <mat-form-field class="example-full-width">
              <!-- <input matInput type="text" formControlName="frnd" value="{{user.email}}" hidden/> -->
            
              <!-- <input
                
                type="text"
                placeholder="Enter your message"
                formControlName="frnd"
              value="{{user.email}}"/>{{user.email}} -->
              <textarea
                matInput
                type="text"
                placeholder="Enter your message"
                formControlName="msg"
              >
              </textarea>
            </mat-form-field>
          </mat-card-content>
          <!-- <button type="submit" [disabled]="!profileLogin.valid">Submit</button> -->
          <button
            mat-stroked-button
            color="mat-button"
            type="submit"
            class="btn-block"
          >
            Send
          </button>
        </form>
      </mat-card>
    </div>
    
  </mat-expansion-panel>
</div>
